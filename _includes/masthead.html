{% include base_path %}

<div class="masthead">
  <div class="masthead__inner-wrap">
    <div class="masthead__menu">
      <nav id="site-nav" class="greedy-nav">
        <button><div class="navicon"></div></button>
        <ul class="visible-links">
          <!-- لوگوی سایت -->
          <li class="masthead__menu-item masthead__menu-item--lg persist">
            <a href="{{ base_path }}/">{{ site.title }}</a>
          </li>

          <!-- منوی اصلی -->
          {% for link in site.data.navigation.main %}
            {% if link.url contains 'http' %}
              {% assign domain = '' %}
            {% else %}
              {% assign domain = base_path %}
            {% endif %}
            <li class="masthead__menu-item">
              <a href="{{ domain }}{{ link.url }}">{{ link.title }}</a>
            </li>
          {% endfor %}

          <!-- دکمه Dark Mode -->
          <li id="theme-toggle" class="masthead__menu-item persist tail">
            <a role="button" aria-labelledby="theme-icon">
              <i id="theme-icon" class="fa-solid fa-sun"
                 aria-hidden="true"
                 title="toggle theme"></i>
            </a>
          </li>

          <!-- دکمه Language Switch -->
          <li class="masthead__menu-item persist tail">
            <a id="lang-switch" class="lang-toggle-btn" href="/fa/">
              <i class="fa-solid fa-globe"></i>
              <span class="lang-label">FA</span>
            </a>
          </li>
        </ul>

        <ul class="hidden-links hidden"></ul>
      </nav>
    </div>
  </div>
</div>

<!-- فایل‌های مربوط به زبان -->
<script src="{{ '/assets/js/lang-switch.js' | relative_url }}" defer></script>
<link rel="stylesheet" href="{{ '/assets/css/lang-switch.css' | relative_url }}">
